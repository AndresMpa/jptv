<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav id="navigator">
        <article>
          <h2>> Recently opened</h2>
          <ul>
            <li></li>
          </ul>
        </article>

        <article id="openVideo">
          <h2>> Open video</h2>
        </article>

        <hr class="divider" />

        <article>
          We are using Node.js <span id="node-version"></span>, Chromium
          <span id="chrome-version"></span>, and Electron
          <span id="electron-version"></span>.
        </article>
      </nav>

      <section>
        <!--Video screen-->
        <article>
          <video controls>
            <source src="" type="video/mp4" />
            <source src="" type="video/ogg" />
            Your browser does not support HTML video.
          </video>
        </article>
        <!--Video controls-->
        <article>
          <div>
            <button id="volume">Volume</button>
            <p id="timeLeft">
              <span>time passed</span> : <span>Time left</span>
            </p>
          </div>
          <div id="controls">
            <button id="backwardSome">Go back 5</button>
            <button id="backwards">Backwards</button>
            <button id="playPause">Play/Pause</button>
            <button id="forwards">Forwards</button>
            <button id="forwardSome">Go next 5</button>
          </div>
          <div>
            <button id="optionButton">options</button>
            <!--Options dialog-->
            <div id="optionDialog">
              <ul>
                <li>
                  <input
                    type="checkbox"
                    name="Dark mode"
                    placeholder="Dark mode"
                  />
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="Subtitles"
                    placeholder="Subtitles"
                  />
                </li>
                <li>
                  <input
                    type="checkbox"
                    name="Show time left"
                    placeholder="Show time left"
                  />
                </li>
              </ul>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
